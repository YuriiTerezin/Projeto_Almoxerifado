<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Projetos - Almoxarifado</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h1>Projetos Cadastrados</h1>
        <div class="projetos-lista">
            <div class="projeto-card" th:each="projeto : ${projetos}">
                <h2 th:text="${projeto.nome}">Nome do Projeto</h2>
                <form th:action="@{'/projetos/remover/' + ${projeto.id}}" method="post" style="display:inline;">
                    <button type="submit" class="voltar-btn" style="background:#e74c3c;color:#fff;float:right;margin-top:-40px;">Excluir</button>
                </form>
                <table>
                    <thead>
                        <tr>
                            <th>Material</th>
                            <th>Quantidade</th>
                            <th>Valor Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="mat : ${projeto.materiais}">
                            <td th:text="${mat.descricao}"></td>
                            <td th:text="${mat.quantidade}"></td>
                            <td th:text="${mat.valorTotalFormatado}"></td>
                        </tr>
                    </tbody>
                </table>
                <div class="totais">
                    <span><b>Total de Materiais:</b> <span th:text="${projeto.totalItens}"></span></span>
                    <span><b>Valor Total:</b>
                        <span th:text="${projeto.valorTotalFormatado}"></span>
                    </span>
                </div>
            </div>
        </div>
        <button class="voltar-btn" onclick="window.location.href='/'">Voltar para In√≠cio</button>
        <button class="voltar-btn" onclick="window.location.href='/projetos/novo'">Novo Projeto</button>
    </div>
</body>
</html>
