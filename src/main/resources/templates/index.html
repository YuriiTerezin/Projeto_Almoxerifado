<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Almoxarifado - Marcenaria</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1 style="text-align:center;">Controle de Almoxarifado - Marcenaria</h1>
        <div style="text-align:center;" class="botoes-topo">
            <button onclick="window.location.href='/materiais'">Gerenciar Materiais</button>
            <button onclick="window.location.href='/projetos'">Projetos</button>
        </div>

        <h2 style="text-align:center;">Materiais Cadastrados</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Descrição</th>
                    <th>Quantidade</th>
                    <th>Preço Unitário</th>
                    <th>Categoria</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="material : ${materiais}">
                    <td th:text="${material.id}"></td>
                    <td th:text="${material.descricao}"></td>
                    <td th:text="${material.quantidade}"></td>
                    <td th:text="${material.precoUnitario != null ? #numbers.formatDecimal(material.precoUnitario, 1, 'COMMA', 2, 'POINT') : '0,00'}"></td>
                    <td th:text="${material.categoria}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
